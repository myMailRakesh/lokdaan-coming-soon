<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lokdaan - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: url('https://source.unsplash.com/1600x900/?community,india') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(0.6);
      padding: 1rem;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #ffdd57;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    input[type="email"] {
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 5px;
      width: 70%;
      max-width: 400px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      background-color: #ffdd57;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .success-message {
      margin-top: 1rem;
      color: #8fef8f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lokdaan is Coming Soon</h1>
    <p>Indiaâ€™s most transparent donation platform for cultural and community events.<br>Give with confidence. See the impact.</p>
    <form id="notifyForm">
      <input type="email" id="emailInput" placeholder="Enter your email" required />
      <br>
      <button type="submit">Notify Me</button>
    </form>
    <div class="success-message" id="successMessage" style="display: none;">Thank you! We'll keep you posted.</div>
    <div class="footer">
      &copy; 2025 Lokdaan. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById("notifyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("emailInput").value;

      // Simulate storing email
      console.log("Email submitted:", email);

      // Show success message
      document.getElementById("successMessage").style.display = "block";

      // Clear input
      document.getElementById("emailInput").value = "";
    });
  </script>
</body>
</html>
